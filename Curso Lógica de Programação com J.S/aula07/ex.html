<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação</title>
</head>
<body>

    <h1>Lógica de Programação</h1>

    <script>
       
       var n = prompt('Digite um número')
       n = parseInt(n)

       switch(n){
         case 1:
         alert('Boa escolha')
         break
         case 2: 
         alert('Legal')
         break
         case 3 :
           alert('caramba')
           break
           default: 
           alert('Escolha um número de 1 a 3')
       }


    </script>

</body>
</html>
